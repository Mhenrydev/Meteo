<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://kit.fontawesome.com/87360a353b.js" crossorigin="anonymous"></script>
</head>
<body style=" background:linear-gradient( rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('./asset/images/meteo.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; ">
    <div class="container">
        <div class="row justify-content-center" style="display: flex ; flex-direction:column; justify-content: center; align-items: center;">
            <div class="col-12 col-sm-5 my-3">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCity" style="text-align: center; font-weight: 700; font-size: 20px;" />
                    </div>

                    <button type="submit" class="btn btn-secondary btn-lg" style="width: 445px;">
                        Rechercher
                    </button>
                </form>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
                <div class="box-container">
                    <div id="city" class="box" style= "background:linear-gradient( rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url('./asset/images/city.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;"></div>
                    <div id="temp" class="box" style= "background:linear-gradient( rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url('./asset/images/termo2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;"></div>
                    <div id="humidity" class="box" style="background:linear-gradient( rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url('./asset/images/humidite.jpg'); background-repeat: no-repeat; background-size: cover; "></div>
                    <div id="wind" class="box" style="background:linear-gradient( rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url('./asset/images/wind.jpg'); background-repeat: no-repeat; background-size:cover; background-position:center; "></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/asset/js/app.js"></script>
</body>
</html>
